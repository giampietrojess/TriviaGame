<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Reset CSS -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- My CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Font Styles -->
        <link href="https://fonts.googleapis.com/css?family=Cinzel|Open+Sans+Condensed:300|Crimson+Text" rel="stylesheet">
        


        <title>Trivia Game</title>
    </head>
    <body>
        <div class="header">
            <h1>HAMILTRIVIA</h1>
            <h2>Who lives? Who dies? Who answers this trivia?</h2>
        </div>    
                
        <div class="starbox">
            <img src="assets/images/hamiltonstar.png" class="hamilstar">

            <div class="whitebox">
                    
                    <button class = 'btn btn-primary' id = 'startBtn'>Start</button>
                    <!-- These will be used when the Questions are visible -->
                    <div id = timeLeft></div> 
                    <div id = currentQuestion></div> 
                    <div class = 'question'></div>
                    <div class = 'answerList'></div>
                
                    <!-- These will be used when the Answers are visible -->
                    <div id = message></div>
                    <div id = correctedAnswer></div>
                    <div id = gif></div>
                
                    <!-- These will be used at the end of the game to show scoring -->
                    <div id = finalMessage></div>
                    <div id = correctAnswers></div>
                    <div id = incorrectAnswers></div>
                    <div id = unanswered></div>
                    <div id = 'startOverBtn'></div>
            
            </div>
        </div>

        <div class="music">
                <audio controls autoplay loop preload="metadata" style=" width:300px;">
                        <source src="http://k003.kiwi6.com/hotlink/tw87aapck9/2-02_Cabinet_Battle_1_Instrumental_.m4a" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
        </div>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="assets/game.js"></script>
    </body>
</html>
